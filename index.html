<html lang="en" dir="ltr">
  <head>

  <body>
    <div class="container">
        <div class="main">
          <div class="menu">
            <span id = "score">score: </span> <span id="speed">0</span>

            <span class = "title">GAME OVER</span>

            <i class="fas fa-cannabis" id = "cannabis" onclick="replase()"></i>
          <div id="main_menu">
          <div class="button" style="margin-top: 20px" onclick="start()">START</div>
          <div class="button" style="margin-top: 20px" onclick="quit()">QUIT</div>
          <div class="button2" onclick="show()">SHOW RECORDS</div>
          </div>
        </div>
    </div>

  </body>
